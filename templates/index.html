<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Text Utils</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Text Utils</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Features</a>
            <a class="nav-link" href="#">Pricing</a>
            <a class="nav-link disabled">Disabled</a>
          </div>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="containder">
      <form action="analyse" , method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Text Area to Be filled:</label
          >
          <textarea
            class="form-control"
            name="text"
            id="exampleFormControlTextarea1"
            rows="5"
          ></textarea>
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            name="removepunc"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault1"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault1">
            Remove Punctuations</label
          >
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            name="fullcaps"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault2"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault2"
            >UPPERCASE</label
          >
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            name="newlineremover"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault3"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault3"
            >Remove New Line</label
          >
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            name="extraspaceremover"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault4"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault4"
            >Extra Remove Spaces</label
          >
        </div>
        <button type="submit" class="btn btn-primary mt-2">Submit</button>
      </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
